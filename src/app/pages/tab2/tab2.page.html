<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Headers
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="segmentChanged($event)" [value]="segmentAcept">
    <ion-segment-button mode="md" *ngFor="let category of categories" [value]="category.name" [ngClass]="category.name.length > 9 ? 'larged-txt' : '' " >
      <ion-label text-capitalaze> {{ category.name }}</ion-label>
      <ion-icon [name]="category.icon"></ion-icon>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">
  <app-news [news]="news"></app-news>
</ion-content>
