<ion-header [translucent]="false" class="ion-no-border">
  <!-- <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar> -->

  <ion-segment scrollable mode="md" color="primary" (ionChange)="segmentChanged($event)" [value]="segmentAcept">
    <ion-segment-button mode="md" *ngFor="let category of categories" [value]="category.name" [ngClass]="category.name.length > 9 ? 'larged-txt' : '' " >
      <ion-label color="danger" text-capitalaze> {{ category.name }}</ion-label>
      <ion-icon color="warning" [name]="category.icon"></ion-icon>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">
  <app-news [news]="news"></app-news>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando más información...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
