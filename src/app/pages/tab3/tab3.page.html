<ion-header>
  <ion-toolbar> <!-- color="dark"  -->
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> <!-- color="dark"  -->
  <ion-slides *ngIf="dataLocal.news.length === 0" [options]="slideOpts">
    <ion-slide>
      <ion-label> {{ 'Ningun Favorito Guardado' }}</ion-label>
    </ion-slide>
  </ion-slides>
  <app-news [news]="dataLocal.news" [showBtnDelete]="true" ></app-news>
</ion-content>
