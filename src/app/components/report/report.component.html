<ion-card-header>
  <ion-card-subtitle>
    <span class="text-primary"> {{ 1+index }}. </span>
    <span class="news-source-title"> {{ article.source.name }} </span>
    <div class="more-news">
      <ion-button fill="clear" (click)="launchMenu()">
         <ion-icon color="primary" slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </div>
  </ion-card-subtitle>
  <ion-card-title (click)="openURI( article.url )">{{ article.title }}</ion-card-title>
</ion-card-header>
<ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
<ion-card-content>
  <p> {{ article.description }}</p>
</ion-card-content>
